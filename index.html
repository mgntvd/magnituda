<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magnituda</title>

  <!-- Geomanist font lokalno -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist 400.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* Reset i osnovni stilovi */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      background: #000; /* fallback */
      overflow-x: hidden;
    }

    /* Hero sekcija sa pozadinskom slikom */
    .hero {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Home - SPLASH FULL.png') no-repeat center center/cover;
      filter: none;
      transition: filter 0.6s ease-in-out;
      z-index: -1;
      will-change: filter;
    }

    /* Blur efekat na pozadini prilikom skrolovanja */
    .hero.blur {
      filter: blur(8px) brightness(0.5);
    }

    /* Language switcher dugme */
    .language-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(255 255 255 / 0.25);
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 18px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .language-switcher:hover {
      background: rgba(255 255 255 / 0.4);
    }

    .language-switcher button {
      border: none;
      background: transparent;
      font-family: 'Geomanist', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      outline: none;
    }

    /* Scroll indikacija strelice */
    .scroll-indicator {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: white;
      animation: bounce 2.2s infinite;
      user-select: none;
      z-index: 10;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    /* Sekcija sa tekstom koji se pojavljuje */
    .content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-align: center;
      background: transparent;
      color: white;
      font-size: 2.6rem;
      font-weight: 700;
      opacity: 0;
      transition: opacity 1.2s ease;
      user-select: none;
      pointer-events: none;
    }

    .content.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Responsive podešavanja */
    @media (max-width: 768px) {
      .content {
        font-size: 2rem;
        padding: 0 12px;
      }
      .language-switcher {
        padding: 6px 14px;
      }
      .language-switcher button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Pozadinska slika -->
  <div class="hero" id="hero"></div>

  <!-- Dugme za izbor jezika -->
  <div class="language-switcher" id="languageSwitcher">
    <button id="langBtn">EN</button>
  </div>

  <!-- Tekst koji se pojavljuje -->
  <section class="content" id="content">
    <div id="headline">Centar za promociju savremene muzike</div>
  </section>

  <!-- Scroll indikacija -->
  <div class="scroll-indicator">↓</div>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');
    const content = document.getElementById('content');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'Centar za promociju savremene muzike';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 4) {
        hero.classList.add('blur');
        content.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        content.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
