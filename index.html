<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Magnituda</title>
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Geomanist', sans-serif;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
    }

    .splash {
      position: relative;
      height: 100vh;
      background-image: url('splash.jpg');
      background-size: cover;
      background-position: center;
      transition: filter 0.5s ease;
    }

    .splash.blur {
      filter: blur(5px);
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      font-size: 32px;
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    .content {
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .center-text {
      font-size: 28px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .center-text.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <button class="language-toggle" id="langToggle">EN</button>
    <div class="scroll-indicator">â†“</div>
  </div>

  <div class="content">
    <div class="center-text" id="centerText">Centar za promociju savremene muzike</div>
  </div>

  <script>
    const langToggle = document.getElementById('langToggle');
    const centerText = document.getElementById('centerText');
    const splash = document.getElementById('splash');

    let currentLang = 'sr';

    langToggle.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langToggle.textContent = 'SR';
        centerText.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langToggle.textContent = 'EN';
        centerText.textContent = 'Centar za promociju savremene muzike';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      if (scrollPos > 50) {
        splash.classList.add('blur');
        centerText.classList.add('show');
      } else {
        splash.classList.remove('blur');
        centerText.classList.remove('show');
      }
    });
  </script>

</body>
</html>
