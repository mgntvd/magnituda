<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <!-- Geomanist font -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Fiksirana pozadina sa slikom */
    .hero {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      transition: filter 0.6s ease-in-out;
      z-index: -1;
      filter: none;
      will-change: filter;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .language-switcher button {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .language-switcher button:hover {
      background: rgba(255, 255, 255, 0.7);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      user-select: none;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(10px) translateX(-50%); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      z-index: 5;
    }

    .content h1 {
      font-size: 2.5rem;
      color: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90vw;
    }

    .content h1.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Fiksirana pozadina -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">
      â†“
    </div>
  </section>

  <!-- Tekst koji se pojavljuje -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
  </section>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'Centar za promociju savremene muzike';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });
  </script>

</body>
</html>
