<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <!-- Geomanist font -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      background: #000;
    }

    /* POZADINSKE SLIKE - fixed i jedna preko druge */

    /* Stara pozadina (Home - SPLASH FULL.png) */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.6s ease-in-out, opacity 0.6s ease-in-out;
      z-index: 1;
      pointer-events: none; /* Da ne hvata klikove */
      opacity: 1;
    }

    /* Kad se blur uključi (kad se pomeri scroll) */
    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    /* Nova pozadina (CMPC.jpg) - ispod stare */
    .new-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("CMPC.jpg") no-repeat center center/cover;
      z-index: 0;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
      pointer-events: none;
    }

    /* Kada je nova slika "sakrivena" (ispod starog, ali ne vidi se) */
    .new-background.hidden {
      opacity: 0;
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
      display: flex;
      gap: 12px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      color: black;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s ease;
    }
    .language-switcher button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      margin-top: 100vh;
      z-index: 5;
      gap: 24px;
    }

    .content h1 {
      font-size: 2rem;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .content h1.visible {
      opacity: 1;
    }

    #infoBtn, #loadImageBtn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 8px 16px;
      border-radius: 0px; /* četvrtasto dugme */
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      color: black;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #infoBtn:hover,
    #loadImageBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #infoSection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
    }

    #infoSection img {
      max-width: 90vw;
      margin: 16px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      font-size: 24px;
      color: black;
      user-select: none;
      display: none;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 2px rgba(255,255,255,0.8);
      transition: background-color 0.3s ease;
    }

    #backBtn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Video sekcija */
    #videoSection {
      min-height: 100vh;
      margin-top: 130px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 5;
      background-color: transparent;
    }

    #videoSection iframe {
      width: 90vw;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 8px;
    }

    #additionalImage {
      display: none;
      max-width: 90vw;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* Nova sekcija sa CMPC pozadinom */
    #newSection {
      position: relative;
      min-height: 100vh;
      margin-top: 100px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 5;
      background: transparent;
    }

    #newSection h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    #newSection p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    /* Strelica za skrol na novoj sekciji */
    #newSection .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      user-select: none;
      z-index: 6;
    }

  </style>
</head>
<body>

  <!-- Stara pozadina -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Nova pozadina (CMPC.jpg) iza stare -->
  <div class="new-background" id="newBackground"></div>

  <!-- Glavni sadržaj -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
    <button id="infoBtn">INFORMATOR</button>

    <!-- Video sekcija -->
    <section id="videoSection" aria-label="Video i dodatna slika">
      <iframe
        src="https://www.youtube.com/embed/V4AV4OCU6pk"
        title="YouTube video - Bez kompasa"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <button id="loadImageBtn">ekspozicija.read</button>
      <img id="additionalImage" src="Ekspozicija - Bez kompasa.png" alt="Ekspozicija - Bez kompasa" />
    </section>
  </section>

  <!-- Nova sekcija sa novom pozadinom -->
  <section id="newSection" aria-label="Nova sekcija sa CMPC pozadinom">
    <h2>Dobrodošli u CMPC svet</h2>
    <p>
      Ova sekcija ima posebnu pozadinsku sliku i njen početak se pojavljuje kako skrolujete sa efektom skidanja stare pozadine nagore.
      Strelica vas poziva da nastavite sa skrolovanjem.
    </p>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Sekcija informatora -->
  <section id="infoSection" aria-label="Informator sa slikama">
    <button id="backBtn" aria-label="Nazad">&#8592;</button>
    <img src="Magnituda_informator-1.png" alt="Strana 1 informatora" />
    <img src="Magnituda_informator-2.png" alt="Strana 2 informatora" />
    <img src="Magnituda_informator-3.png" alt="Strana 3 informatora" />
    <img src="Magnituda_informator-4.png" alt="Strana 4 informatora" />
    <img src="Magnituda_informator-5.png" alt="Strana 5 informatora" />
    <img src="Magnituda_informator-6.png" alt="Strana 6 informatora" />
  </section>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');
    const infoBtn = document.getElementById('infoBtn');
    const infoSection = document.getElementById('infoSection');
    const backBtn = document.getElementById('backBtn');
    const content = document.getElementById('content');
    const languageSwitcher = document.querySelector('.language-switcher');
    const scrollIndicator = document.querySelector('.scroll-indicator');

    const loadImageBtn = document.getElementById('loadImageBtn');
    const additionalImage = document.getElementById('additionalImage');

    const newBackground = document.getElementById('newBackground');
    const newSection = document.getElementById('newSection');

    let currentLang = 'sr';

    function updateLanguage() {
      if (currentLang === 'sr') {
        langBtn.textContent = 'EN';
        headline.textContent = 'CENTAR ZA PROMOCIJU SAVREMENE MUZIKE';
        infoBtn.textContent = 'INFORMATOR';
        infoBtn.disabled = false;
        loadImageBtn.textContent = 'ekspozicija.read';
        loadImageBtn.disabled = false;
      } else {
        langBtn.textContent = 'SR';
        headline.textContent = 'CONTEMPORARY MUSIC PROMOTION CENTRE';
        infoBtn.textContent = 'OUR STORY';
        infoBtn.disabled = true;
        loadImageBtn.textContent = 'exposition.read';
        loadImageBtn.disabled = true;
      }
    }

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'sr' ? 'en' : 'sr';
      updateLanguage();
    });

    function showInfo() {
      infoSection.style.display = 'flex';
      backBtn.style.display = 'flex';
      hero.style.display = 'none';
      content.style.display = 'none';
      languageSwitcher.style.display = 'none';
      scrollIndicator.style.display = 'none';
      window.scrollTo(0, 0);
    }

    function hideInfo() {
      infoSection.style.display = 'none';
      backBtn.style.display = 'none';
      hero.style.display = 'flex';
      content.style.display = 'flex';
      languageSwitcher.style.display = 'flex';
      scrollIndicator.style.display = 'block';
    }

    infoBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        showInfo();
      }
    });

    backBtn.addEventListener('click', () => {
      hideInfo();
    });

    loadImageBtn.addEventListener('click', () => {
      if (additionalImage.style.display === 'none' || additionalImage.style.display === '') {
        additionalImage.style.display = 'block';
      } else {
        additionalImage.style.display = 'none';
      }
    });

    // Funkcija za efekat skidanja pozadine stare sa novom
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      // Blur i prikaz teksta na staroj hero sekciji kao i do sada
      if (scrollY > vh / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }

      // Efekat prelaza pozadine:
      // Kad scrollY prelazi početak nove sekcije, postepeno smanjujemo opacity hero pozadine
      // i "otkrivamo" novu pozadinu ispod.

      const newSectionTop = newSection.offsetTop;

      if (scrollY >= newSectionTop - vh && scrollY <= newSectionTop + vh) {
        // računamo koliko je scroll "ušao" u novu sekciju (0 do 1)
        let progress = (scrollY - (newSectionTop - vh)) / vh;
        progress = Math.min(Math.max(progress, 0), 1);

        // Stara pozadina polako nestaje (opacity od 1 do 0)
        hero.style.opacity = 1 - progress;

        // Nova pozadina ostaje vidljiva (opacity 1)
        newBackground.style.opacity = 1;
      } else if (scrollY < newSectionTop - vh) {
        // pre nove sekcije - sve po defaultu
        hero.style.opacity = 1;
        newBackground.style.opacity = 1;
      } else if (scrollY > newSectionTop + vh) {
        // potpuno skrolovana nova sekcija, stara pozadina sakrivena
        hero.style.opacity = 0;
        newBackground.style.opacity = 1;
      }
    });

    updateLanguage();
  </script>
</body>
</html>
