<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnituda</title>
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('main/Geomanist-Regular.woff2') format('woff2');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .splash {
      position: relative;
      height: 100vh;
      background-image: url('main/Home - SPLASH FULL.png');
      background-size: cover;
      background-position: center;
      transition: filter 0.5s ease;
    }

    .blurred {
      filter: blur(8px);
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Geomanist', sans-serif;
    }

    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    .content {
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .text-container {
      font-size: 2em;
      color: black;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <button class="language-toggle" onclick="toggleLanguage()">
      <span id="lang-label">SR</span>
    </button>
    <div class="scroll-down">â¬‡</div>
  </div>

  <div class="content" id="mainContent">
    <div class="text-container" id="textContent">
      Centar za promociju savremene muzike
    </div>
  </div>

  <script>
    let currentLang = 'sr';

    function toggleLanguage() {
      currentLang = currentLang === 'sr' ? 'en' : 'sr';
      document.getElementById('textContent').textContent =
        currentLang === 'sr' ? 'Centar za promociju savremene muzike' : 'Contemporary Music Promotion Centre';
      document.getElementById('lang-label').textContent =
        currentLang === 'sr' ? 'SR' : 'EN';
    }

    window.addEventListener('scroll', () => {
      const splash = document.getElementById('splash');
      if (window.scrollY > 50) {
        splash.classList.add('blurred');
      } else {
        splash.classList.remove('blurred');
      }
    });
  </script>
</body>
</html>
