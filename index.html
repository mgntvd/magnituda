<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.6s ease-in-out;
      z-index: 1;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      color: black;
      font-weight: 600;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      margin-top: 100vh;
      z-index: 5;
    }

    .content h1 {
      font-size: 2.2rem;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content h1.visible {
      opacity: 1;
    }

    .info-button {
      margin-top: 20px;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }

    .pdf-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 100;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      animation: arrowBounce 2s infinite;
      z-index: 101;
    }

    @keyframes arrowBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Content -->
  <section class="content" id="content">
    <h1 id="headline">CENTAR ZA PROMOCIJU SAVREMENE MUZIKE</h1>
    <button class="info-button" id="infoBtn">INFORMATOR</button>
  </section>

  <!-- PDF Viewer -->
  <div class="pdf-viewer" id="pdfViewer">
    <div class="back-arrow" id="backArrow">←</div>
    <iframe id="pdfFrame" src=""></iframe>
  </div>

  <!-- JavaScript -->
  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');
    const infoBtn = document.getElementById('infoBtn');
    const pdfViewer = document.getElementById('pdfViewer');
    const backArrow = document.getElementById('backArrow');
    const pdfFrame = document.getElementById('pdfFrame');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'CONTEMPORARY MUSIC PROMOTION CENTRE';
        infoBtn.textContent = 'OUR STORY';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'CENTAR ZA PROMOCIJU SAVREMENE MUZIKE';
        infoBtn.textContent = 'INFORMATOR';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });

    infoBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        pdfFrame.src = 'Magnituda - Centar za promociju savremene muzike.pdf';
        pdfViewer.style.display = 'block';
      } else {
        // Za sada engleska verzija ne radi ništa
      }
    });

    backArrow.addEventListener('click', () => {
      pdfViewer.style.display = 'none';
      pdfFrame.src = '';
    });
  </script>

</body>
</html>
