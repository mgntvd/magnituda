<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <!-- Geomanist font (pretpostavljam da ga imaš lokalno, ako ne — koristi privremeno sans-serif) -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      position: fixed; /* Fiksiramo pozadinu da uvek stoji */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.6s ease-in-out;
      z-index: 1;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    .language-switcher {
      position: fixed; /* Da ostane fiksirano i iznad slike */
      top: 20px;
      left: 20px;
      z-index: 1100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
      display: flex;
      gap: 12px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      color: black;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s ease;
    }
    .language-switcher button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: transparent; /* nema bele pozadine */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      margin-top: 100vh; /* počinje nakon hero sekcije */
      z-index: 5;
      gap: 24px;
    }

    /* Naslov ALL CAPS samo za srpski */
    .content h1 {
      font-size: 2rem; /* malo manji font */
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.15em; /* blagi razmak */
    }
    /* Kada je engleski, ukloni all caps i letter-spacing */
    .content h1.english {
      text-transform: none;
      letter-spacing: normal;
      font-size: 2.5rem; /* originalni font veličina */
    }

    .content h1.visible {
      opacity: 1;
    }

    /* Novo dugme INFORMATOR / OUR STORY */
    #infoBtn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      color: black;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #infoBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* iframe PDF */
    #pdfViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1000;
      display: none;
    }

    /* Back dugme fiksirano u gornjem levom uglu */
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 24px;
      color: black;
      user-select: none;
      display: none;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 2px rgba(255,255,255,0.8);
      transition: background-color 0.3s ease;
    }
    #backBtn:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Splash Sekcija -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Sadržaj ispod -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
    <button id="infoBtn">INFORMATOR</button>
  </section>

  <!-- Dugme za povratak sa PDF -->
  <button id="backBtn" aria-label="Nazad">&#8592;</button>

  <!-- PDF Viewer -->
  <iframe
    id="pdfViewer"
    src="Magnituda - Centar za promociju savremene muzike.pdf"
    title="Informator"
    frameborder="0"
  ></iframe>

  <!-- JavaScript -->
  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');
    const infoBtn = document.getElementById('infoBtn');
    const pdfViewer = document.getElementById('pdfViewer');
    const backBtn = document.getElementById('backBtn');

    let currentLang = 'sr';

    function updateLanguage() {
      if (currentLang === 'sr') {
        langBtn.textContent = 'EN';
        headline.textContent = 'CENTAR ZA PROMOCIJU SAVREMENE MUZIKE';
        headline.classList.remove('english');
        infoBtn.textContent = 'INFORMATOR';
        infoBtn.disabled = false;
      } else {
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
        headline.classList.add('english');
        infoBtn.textContent = 'OUR STORY';
        infoBtn.disabled = true; // ne reaguje na engleskom dok ne dodaš pdf
      }
    }

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'sr' ? 'en' : 'sr';
      updateLanguage();
    });

    // Prikaz / skrivanje PDF-a
    function showPDF() {
      pdfViewer.style.display = 'block';
      backBtn.style.display = 'flex';
      // Sakrij ostale sekcije i dugmad ako želiš
      hero.style.display = 'none';
      document.getElementById('content').style.display = 'none';
      document.querySelector('.language-switcher').style.display = 'none';
      document.querySelector('.scroll-indicator').style.display = 'none';
      window.scrollTo(0, 0); // resetuj scroll kad otvoriš pdf
    }

    function hidePDF() {
      pdfViewer.style.display = 'none';
      backBtn.style.display = 'none';
      hero.style.display = 'flex';
      document.getElementById('content').style.display = 'flex';
      document.querySelector('.language-switcher').style.display = 'flex';
      document.querySelector('.scroll-indicator').style.display = 'block';
    }

    infoBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        showPDF();
      }
    });

    // Scroll efekat za hero i headline
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });

    backBtn.addEventListener('click', () => {
      hidePDF();
    });

    // Inicijalno postavljanje jezika i stilova
    updateLanguage();
  </script>

</body>
</html>
