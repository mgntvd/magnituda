<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-color: white;
      color: black;
    }

    /* Pozadina - fiksirana, stalno tu */
    .hero {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      transition: filter 0.6s ease-in-out;
      z-index: -1;
      will-change: filter;
      filter: none;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    /* Dugme sa glassmorphism efektom */
    .language-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      padding: 6px 14px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .language-switcher button {
      background: transparent;
      border: none;
      color: black;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      outline: none;
    }

    /* Skrol animacija */
    .scroll-indicator {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 10;
      user-select: none;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    /* Sadržaj ispod */
    .content {
      position: relative;
      margin-top: 100vh;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .content h1 {
      font-size: 2.5rem;
      color: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90vw;
      margin: 0 auto;
    }

    .content h1.visible {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.8rem;
      }
      .language-switcher {
        padding: 4px 10px;
      }
      .language-switcher button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Pozadinska slika -->
  <section class="hero" id="hero"></section>

  <!-- Dugme za izbor jezika -->
  <div class="language-switcher">
    <button id="langBtn">EN</button>
  </div>

  <!-- Skrol animacija -->
  <div class="scroll-indicator">↓</div>

  <!-- Glavni tekst -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
  </section>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'Centar za promociju savremene muzike';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
