<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnituda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      color: #111;
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #111;
      color: #f4f4f4;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      text-transform: lowercase;
    }

    button:hover {
      background-color: #333;
    }

    .video-section {
      padding-top: 100vh;
      text-align: center;
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: none;
      margin-bottom: 20px;
    }

    .image-container {
      display: none;
      margin: 20px auto;
      max-width: 90%;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Prva sekcija -->
  <div class="section">
    <h1>CENTAR ZA PROMOCIJU SAVREMENE MUZIKE</h1>
    <button onclick="window.open('main/informator.pdf', '_blank')">informator.read</button>
    <button disabled>infopack.read</button>
  </div>

  <!-- Sekcija sa YouTube videom -->
  <div class="video-section">
    <iframe 
      src="https://www.youtube.com/embed/V4AV4OCU6pk?si=KASjE0kRWSZFK8b1" 
      title="YouTube video player" 
      allowfullscreen>
    </iframe>

    <div>
      <button onclick="toggleImage()">ekspozicija.read</button>
      <button disabled>exposition.read</button>
    </div>

    <div id="imageContainer" class="image-container">
      <img src="main/Ekspozicija - Bez kompasa.png" alt="Ekspozicija - Bez kompasa" />
    </div>
  </div>

  <script>
    function toggleImage() {
      const container = document.getElementById('imageContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
