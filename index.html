<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnituda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-y: scroll;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      padding: 0 1rem;
    }

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .hero {
      background: url('pozadina.jpg') no-repeat center center/cover;
      position: relative;
      text-align: center;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    .hero.blur {
      filter: blur(10px);
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.7;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .language-switcher button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .info-btn, .back-btn, .video-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .info-section {
      display: none;
      background-color: #000;
      padding: 2rem;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
    }

    .headline {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .headline.visible {
      opacity: 1;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      scroll-snap-align: start;
    }

    .video-section video {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .additional-image {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      .headline {
        font-size: 1.5rem;
      }
      .video-section video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero Sekcija -->
    <section class="hero" id="hero">
      <div class="logo">CENTAR ZA PROMOCIJU SAVREMENE MUZIKE</div>
      <button class="info-btn" id="infoBtn">INFORMATOR</button>
      <div class="language-switcher" id="languageSwitcher">
        <button onclick="setLanguage('sr')">SR</button>
        <button onclick="setLanguage('en')">EN</button>
      </div>
      <div class="scroll-indicator" id="scrollIndicator">↓ skroluj ↓</div>
    </section>

    <!-- Informator Sekcija -->
    <section class="info-section" id="infoSection">
      <p>Ovo je informator sa više detalja o programu i aktivnostima centra.</p>
      <button class="back-btn" id="backBtn">Nazad</button>
    </section>

    <!-- Video Sekcija -->
    <section class="video-section" id="videoSection">
      <h2 class="headline" id="headline">EKspozicija.read</h2>
      <video src="video.mp4" controls></video>
      <button class="video-btn" id="loadImageBtn">Prikaži sliku</button>
      <img src="dodatna-slika.jpg" alt="Dodatna slika" class="additional-image" id="additionalImage">
    </section>
  </div>

  <script>
    const infoBtn = document.getElementById('infoBtn');
    const backBtn = document.getElementById('backBtn');
    const infoSection = document.getElementById('infoSection');
    const hero = document.getElementById('hero');
    const content = document.querySelector('.video-section');
    const languageSwitcher = document.getElementById('languageSwitcher');
    const scrollIndicator = document.getElementById('scrollIndicator');
    const headline = document.getElementById('headline');
    const loadImageBtn = document.getElementById('loadImageBtn');
    const additionalImage = document.getElementById('additionalImage');

    function setLanguage(lang) {
      console.log("Jezik postavljen na:", lang);
    }

    function showInfo() {
      infoSection.style.display = 'block';
      backBtn.style.display = 'inline-block';
      hero.classList.add('blur');
      content.style.display = 'none';
      languageSwitcher.style.display = 'none';
      scrollIndicator.style.display = 'none';
    }

    function hideInfo() {
      infoSection.style.display = 'none';
      backBtn.style.display = 'none';
      hero.classList.remove('blur');
      content.style.display = 'flex';
      languageSwitcher.style.display = 'flex';
      scrollIndicator.style.display = 'block';
    }

    infoBtn.addEventListener('click', showInfo);
    backBtn.addEventListener('click', hideInfo);

    window.addEventListener('scroll', () => {
      const contentTop = content.getBoundingClientRect().top;
      if (contentTop < window.innerHeight / 1.5) {
        headline.classList.add('visible');
      }
    });

    loadImageBtn.addEventListener('click', () => {
      additionalImage.style.display = 
        additionalImage.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
