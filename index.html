<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magnituda - Home</title>

  <!-- Učitavanje Geomanist fonta iz lokalnog fajla -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('./Geomanist 400.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    /* Reset i osnovni stilovi */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      overflow-x: hidden;
      background: #fff;
    }

    /* Pozadina - slika */
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./Home - SPLASH FULL.png');
      background-size: cover;
      background-position: center;
      transition: filter 0.5s ease;
      z-index: -1;
    }

    /* Blur pozadine kad se skroluje */
    #background.blur {
      filter: blur(10px) brightness(0.7);
    }

    /* Dugme za jezik - gore levo */
    #lang-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      z-index: 10;
      transition: background 0.3s ease;
    }
    #lang-toggle:hover {
      background: rgba(0,0,0,0.7);
    }

    /* Tekst koji se pojavljuje kad se skroluje */
    #center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
      color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
      max-width: 90vw;
      padding: 0 20px;
      user-select: none;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.7),
        -2px -2px 4px rgba(0,0,0,0.7);
    }
    #center-text.visible {
      opacity: 1 !important;
    }

    /* Skrol animacija - strelica */
    #scroll-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: white;
      opacity: 1;
      animation: bounce 2s infinite;
      user-select: none;
      z-index: 10;
      transition: opacity 0.5s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(15px);
      }
    }

    /* Dodatni prostor da možeš da skroluješ */
    #scroll-space {
      height: 150vh; /* skrol dužina */
    }

  </style>
</head>
<body>

  <div id="background"></div>

  <button id="lang-toggle">EN</button>

  <div id="center-text">Centar za promociju savremene muzike</div>

  <div id="scroll-indicator">&#x2193;</div>

  <!-- Ovo je prostor koji omogućava skrolovanje -->
  <div id="scroll-space"></div>

  <script>
    const background = document.getElementById('background');
    const centerText = document.getElementById('center-text');
    const scrollIndicator = document.getElementById('scroll-indicator');
    const langToggle = document.getElementById('lang-toggle');

    // Inicijalni jezik: srpski
    let isSerbian = true;

    // Prebaci jezik i tekst
    langToggle.addEventListener('click', () => {
      if (isSerbian) {
        centerText.textContent = 'Contemporary Music Promotion Centre';
        langToggle.textContent = 'SR';
        isSerbian = false;
      } else {
        centerText.textContent = 'Centar za promociju savremene muzike';
        langToggle.textContent = 'EN';
        isSerbian = true;
      }
    });

    // Skrol funkcija za blur i tekst
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if(scrollY > 50) {
        background.classList.add('blur');
        centerText.classList.add('visible');
        scrollIndicator.style.opacity = '0';
      } else {
        background.classList.remove('blur');
        centerText.classList.remove('visible');
        scrollIndicator.style.opacity = '1';
      }
    });
  </script>

</body>
</html>
