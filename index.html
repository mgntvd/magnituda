<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnituda</title>

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Pozadinska slika kao fiksirani sloj */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      z-index: -1;
      transition: filter 0.6s ease-in-out;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .language-switcher button {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    .spacer {
      height: 100vh;
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      z-index: 1;
    }

    .content h1 {
      font-size: 2.5rem;
      color: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .content h1.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Pozadinski sloj -->
  <div class="hero" id="hero"></div>

  <!-- UI elementi na vrhu slike -->
  <div class="language-switcher">
    <button id="langBtn">EN</button>
  </div>
  <div class="scroll-indicator">↓</div>

  <!-- Prostor za skrol -->
  <div class="spacer"></div>

  <!-- Tekstualni sadržaj -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
  </section>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'Centar za promociju savremene muzike';
      }
    });

    // Skrol efekat
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const contentTop = document.getElementById('content').offsetTop;

      if (scrollPos > contentTop - window.innerHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });
  </script>

</body>
</html>
