<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geomanist&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Geomanist', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('main/Home - SPLASH FULL.png');
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: filter 0.5s ease;
    }

    .overlay-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.5s ease;
      z-index: -1;
    }

    .language-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      color: black;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      animation: bounce 1.5s infinite;
      color: white;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }

    .content {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 100px;
      text-align: center;
    }

    .title {
      font-size: 36px;
      color: white;
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 90%;
    }

    .title.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay-blur" id="overlayBlur"></div>

  <button class="language-switch" id="langBtn">EN</button>

  <div class="arrow">↓</div>

  <div class="content">
    <h1 class="title" id="titleText">Centar za promociju savremene muzike</h1>
  </div>

  <script>
    const langBtn = document.getElementById('langBtn');
    const titleText = document.getElementById('titleText');
    const overlay = document.getElementById('overlayBlur');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        titleText.textContent = 'Contemporary Music Promotion Centre';
        langBtn.textContent = 'SR';
        currentLang = 'en';
      } else {
        titleText.textContent = 'Centar za promociju savremene muzike';
        langBtn.textContent = 'EN';
        currentLang = 'sr';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Prikaz teksta kada skrol počne
      if (scrollY > 50) {
        titleText.classList.add('visible');
        overlay.style.backdropFilter = 'blur(8px)';
      } else {
        titleText.classList.remove('visible');
        overlay.style.backdropFilter = 'blur(0px)';
      }
    });
  </script>
</body>
</html>
