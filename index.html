<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1c1c1c, #2c2c2c);
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p, .hero .english {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      text-align: center;
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      display: none;
      padding: 1rem;
      position: relative;
    }

    .image-scroll {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding-bottom: 4rem;
    }

    .image-scroll img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 14px;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p, .hero .english {
        font-size: 1.1rem;
      }

      .back-button {
        top: 16px;
        left: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero" id="main-screen">
    <h1>Magnituda</h1>
    <p>Centar za promociju savremene muzike</p>
    <p class="english">Center for Contemporary Music Promotion</p>
    <button class="glass-button" onclick="showContent()">Pogledaj informator</button>
  </div>

  <div class="content" id="image-content">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <div class="image-scroll">
      <img src="Magnituda_informator-1.png" alt="Stranica 1" />
      <img src="Magnituda_informator-2.png" alt="Stranica 2" />
      <img src="Magnituda_informator-3.png" alt="Stranica 3" />
      <img src="Magnituda_informator-4.png" alt="Stranica 4" />
      <img src="Magnituda_informator-5.png" alt="Stranica 5" />
      <img src="Magnituda_informator-6.png" alt="Stranica 6" />
    </div>
  </div>

  <script>
    function showContent() {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('image-content').style.display = 'block';
      window.scrollTo(0, 0);
    }

    function goBack() {
      document.getElementById('image-content').style.display = 'none';
      document.getElementById('main-screen').style.display = 'flex';
    }
  </script>
</body>
</html>
