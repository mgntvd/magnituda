<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Faviconi za sve uređaje -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Naslov stranice -->
  <title>Magnituda – Centar za promociju savremene muzike</title>

  <!-- SEO osnovni tagovi -->
  <meta name="description" content="MAGNITUDA je Centar za promociju savremene muzike posvećen progresivnom metalu, art roku i muzičkom stvaralaštvu. Nudimo instruktaže, radionice, letnje kampove i profesionalnu opremu.">
  <meta name="geo.region" content="RS" />
  <meta name="geo.placename" content="Novi Sad" />
  <meta name="geo.position" content="45.2671;19.8335" />
  <meta name="ICBM" content="45.2671, 19.8335" />
  <meta name="keywords" content="Magnituda, Centar za promociju savremene muzike, progresivni metal, art rock, muzička škola, radionice, muzičke instruktaže, studio, kampovi, bendovi, komponovanje, gitara, produkcija">
  <meta name="author" content="MAGNITUDA">

  <!-- Open Graph za društvene mreže -->
  <meta property="og:title" content="Magnituda – Centar za promociju savremene muzike">
  <meta property="og:description" content="Muzika bez granica. Pridruži se kreativnoj zajednici i osnaži svoje muzičke veštine u progresivnom okruženju.">
  <meta property="og:image" content="https://mgntvd.github.io/magnituda/og.image.jpg"> <!-- Kada kupiš domen, promeni ovu liniju -->
  <meta property="og:url" content="https://mgntvd.github.io/magnituda"> <!-- Kada kupiš domen, promeni ovu liniju -->
  <meta property="og:type" content="website">

  <!-- Twitter kartica -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Magnituda – Centar za promociju savremene muzike">
  <meta name="twitter:description" content="Pronađi svoj muzički glas u zajednici posvećenoj progresivnim muzičkim pravcima.">
  <meta name="twitter:image" content="https://mgntvd.github.io/magnituda/og.image.jpg">


  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
      background-color: black;
    }

    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.6s ease-in-out, opacity 0.6s ease-in-out;
      z-index: 1;
      opacity: 1;
      pointer-events: auto;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.8);
    }

    .hero.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-in-out;
    }

    .cmpc-bg, .kontakt-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.8s ease-in-out, filter 0.6s ease-in-out;
      pointer-events: none;
    }

    .cmpc-bg.visible, .kontakt-bg.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .kontakt-bg.blur {
      filter: blur(4px) brightness(0.8);
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
      display: flex;
      gap: 12px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .language-switcher button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      margin-top: 100vh;
      z-index: 5;
      gap: 24px;
    }

    .content h1 {
      font-size: 2rem;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .content h1.visible {
      opacity: 1;
    }

    #infoBtn, #loadImageBtn, #newsBtn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #infoBtn:hover, #loadImageBtn:hover, #newsBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #newSection {
      position: relative;
      min-height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 24px;
      padding: 40px 20px;
      margin-top: 30vh;
      z-index: 10;
      color: white;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      user-select: none;
    }

    #menuButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 10px;
    }

    .menuItem {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s ease;
    }

    .menuItem:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .band-overlay, .soon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      overflow-y: auto;
    }

    .band-overlay .bandImages {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 40px;
    }

    .band-overlay img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .soon-overlay img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      margin-top: 40px;
    }

    .backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      font-size: 32px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      border: none;
      color: white;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Hero sekcija -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Pozadine -->
  <div class="cmpc-bg" id="cmpcBg" style="background-image: url('CMPC.jpg');"></div>
  <div class="kontakt-bg" id="kontaktBg" style="background-image: url('Studio.jpg');"></div>

  <!-- Glavni sadržaj -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
    <button id="infoBtn">INFORMATOR</button>

    <section id="videoSection">
      <iframe src="https://www.youtube.com/embed/V4AV4OCU6pk" allowfullscreen></iframe>
      <button id="loadImageBtn">ekspozicija.čitaj</button>
      <img id="additionalImage" src="Ekspozicija - Bez kompasa.png" style="display:none;" />
    </section>
  </section>

  <!-- Nova sekcija -->
  <section id="newSection">
    <button id="newsBtn">vesti.saznaj</button>
    <div id="newsSection" style="display:none;">
      <img src="Vesti.jpg" alt="Vesti" onerror="showFallback()" />
      <p id="newsFallback" style="display:none;"></p>
    </div>

    <div id="menuButtons">
      <button class="menuItem" onclick="openBandOverlay()">BEND</button>
      <button class="menuItem" onclick="openSoonOverlay(2)">Dugme 2</button>
      <button class="menuItem" onclick="openSoonOverlay(3)">Dugme 3</button>
      <button class="menuItem" onclick="openSoonOverlay(4)">Dugme 4</button>
    </div>
  </section>

  <!-- Overlay: BEND -->
  <section id="bandOverlay" class="band-overlay">
    <button class="backButton" onclick="closeBandOverlay()">←</button>
    <div class="bandImages">
      <img src="Bas.jpg" alt="Bas">
      <img src="Bubanj.jpg" alt="Bubanj">
      <img src="Gitara.jpg" alt="Gitara">
    </div>
  </section>

  <!-- Overlay: SOON -->
  <section id="soonOverlay" class="soon-overlay">
    <button class="backButton" onclick="closeSoonOverlay()">←</button>
    <img id="soonImage" src="" onerror="soonFallback()" style="display:none;" />
    <p id="comingSoonText" style="font-size:24px; color:white; text-align:center; display:none;"></p>
  </section>

  <!-- Kontakt sekcija -->
  <section id="contactSection">
    <div id="kontaktText">
      <div id="kontaktTextSr">
        <h2>// K O N T A K T //</h2>
        <p>  +381 62 1364246</p>
        <p>  magnituda.music@gmail.com</p>
        <p><strong>  Cankareva 25</strong> lokal 1</p>
        <p><strong>  Novi Sad</strong></p>
      </div>
      <div id="kontaktTextEn" style="display:none;">
        <h2>// C O N T A C T & booking //</h2>
        <p>  +381 62 1364246</p>
        <p>  magnituda.music@gmail.com</p>
        <p><strong>  Cankareva 25</strong> office 1</p>
        <p><strong>  Novi Sad</strong> Serbia</p>
      </div>
    </div>
  </section>

  <!-- Info sekcija -->
  <section id="infoSection" style="display:none;">
    <button id="backBtn">←</button>
    <a id="downloadPdfBtn" download title="preuzmi.pdf"> </a>
  </section>

  <!-- SCRIPT -->
  <script>
    const langBtn = document.getElementById("langBtn");
    const headline = document.getElementById("headline");
    const infoBtn = document.getElementById("infoBtn");
    const loadImageBtn = document.getElementById("loadImageBtn");
    const additionalImage = document.getElementById("additionalImage");
    const newsBtn = document.getElementById("newsBtn");
    const newsSection = document.getElementById("newsSection");
    const fallback = document.getElementById("newsFallback");
    const kontaktTextSr = document.getElementById("kontaktTextSr");
    const kontaktTextEn = document.getElementById("kontaktTextEn");
    const downloadBtn = document.getElementById("downloadPdfBtn");
    const infoSection = document.getElementById("infoSection");
    const backBtn = document.getElementById("backBtn");
    const hero = document.getElementById("hero");
    const content = document.getElementById("content");
    const scrollIndicator = document.querySelector(".scroll-indicator");
    const languageSwitcher = document.querySelector(".language-switcher");
    const cmpcBg = document.getElementById("cmpcBg");
    const kontaktBg = document.getElementById("kontaktBg");

    let currentLang = "sr";
    let lastScrollPos = 0;

    function updateLanguage() {
      if (currentLang === "sr") {
        langBtn.textContent = "EN";
        headline.textContent = "CENTAR ZA PROMOCIJU SAVREMENE MUZIKE";
        infoBtn.textContent = "INFORMATOR";
        loadImageBtn.textContent = "ekspozicija.čitaj";
        newsBtn.textContent = "vesti.saznaj";
        downloadBtn.href = "Magnituda - Centar za promociju savremene muzike.pdf";
        downloadBtn.title = "preuzmi.pdf";
        fallback.textContent = "Trenutno nema dodatnih vesti..";
        document.querySelectorAll(".menuItem")[0].textContent = "BEND";
        document.querySelectorAll(".menuItem")[1].textContent = "Dugme 2";
        document.querySelectorAll(".menuItem")[2].textContent = "Dugme 3";
        document.querySelectorAll(".menuItem")[3].textContent = "Dugme 4";
      } else {
        langBtn.textContent = "SR";
        headline.textContent = "CONTEMPORARY MUSIC PROMOTION CENTRE";
        infoBtn.textContent = "OUR STORY";
        loadImageBtn.textContent = "exposition.read";
        newsBtn.textContent = "news.more";
        downloadBtn.href = "Our_Story.pdf";
        downloadBtn.title = "download.pdf";
        fallback.textContent = "No additional news at the moment..";
        document.querySelectorAll(".menuItem")[0].textContent = "BAND";
        document.querySelectorAll(".menuItem")[1].textContent = "Button 2";
        document.querySelectorAll(".menuItem")[2].textContent = "Button 3";
        document.querySelectorAll(".menuItem")[3].textContent = "Button 4";
      }
    }

    langBtn.addEventListener("click", () => {
      currentLang = currentLang === "sr" ? "en" : "sr";
      updateLanguage();
    });

    infoBtn.addEventListener("click", () => {
      lastScrollPos = window.scrollY || window.pageYOffset;
      infoSection.innerHTML = "";
      infoSection.appendChild(backBtn);
      infoSection.appendChild(downloadBtn);

      const prefix = currentLang === "sr" ? "Magnituda_informator" : "Our_Story";
      for (let i = 1; i <= 6; i++) {
        const img = document.createElement("img");
        img.src = `${prefix}-${i}.png`;
        infoSection.appendChild(img);
      }

      infoSection.style.display = "flex";
      backBtn.style.display = "flex";
      downloadBtn.style.display = "flex";
      hero.style.display = "none";
      content.style.display = "none";
      languageSwitcher.style.display = "none";
      scrollIndicator.style.display = "none";
      window.scrollTo(0, 0);
    });

    backBtn.addEventListener("click", () => {
      infoSection.style.display = "none";
      hero.style.display = "flex";
      content.style.display = "flex";
      languageSwitcher.style.display = "flex";
      scrollIndicator.style.display = "block";
      window.scrollTo(0, lastScrollPos);
    });

    loadImageBtn.addEventListener("click", () => {
      const visible = additionalImage.style.display === "block";
      additionalImage.style.display = visible ? "none" : "block";
    });

    window.addEventListener("scroll", () => {
      const scrollPos = window.scrollY || window.pageYOffset;
      const h = window.innerHeight;

      if (scrollPos > h / 2 && scrollPos < h * 2) {
        hero.classList.add("blur");
        hero.classList.remove("fade-out");
        hero.style.display = "flex";
        headline.classList.add("visible");
        cmpcBg.classList.remove("visible");
        kontaktBg.classList.remove("visible", "blur");
      } else if (scrollPos >= h * 2.2 && scrollPos < h * 3.2) {
        hero.classList.add("fade-out");
        hero.classList.remove("blur");
        hero.style.display = "flex";
        headline.classList.remove("visible");
        cmpcBg.classList.add("visible");
        kontaktBg.classList.remove("visible", "blur");
      } else if (scrollPos >= h * 3.2 && scrollPos < h * 4.2) {
        hero.style.display = "none";
        cmpcBg.classList.remove("visible");
        kontaktBg.classList.add("visible");
        kontaktBg.classList.remove("blur");
      } else if (scrollPos >= h * 4) {
        hero.style.display = "none";
        kontaktBg.classList.add("visible", "blur");
      } else {
        hero.classList.remove("blur", "fade-out");
        hero.style.display = "flex";
        headline.classList.remove("visible");
        cmpcBg.classList.remove("visible");
        kontaktBg.classList.remove("visible", "blur");
        newsSection.style.display = "none";
      }
    });

    newsBtn.addEventListener("click", () => {
      newsSection.style.display = newsSection.style.display === "none" ? "block" : "none";
    });

    function showFallback() {
      fallback.style.display = "block";
    }

    function soonFallback() {
      const fallbackText = currentLang === "en" ? "Coming soon..." : "Uskoro...";
      document.getElementById("soonImage").style.display = "none";
      document.getElementById("comingSoonText").textContent = fallbackText;
      document.getElementById("comingSoonText").style.display = "block";
    }

    function openBandOverlay() {
      lastScrollPos = window.scrollY || window.pageYOffset;
      document.getElementById("bandOverlay").style.display = "flex";
      window.scrollTo(0, 0);
    }

    function closeBandOverlay() {
      document.getElementById("bandOverlay").style.display = "none";
      window.scrollTo(0, lastScrollPos);
    }

    function openSoonOverlay(n) {
      lastScrollPos = window.scrollY || window.pageYOffset;
      const imageName = `Dugme-${n}.jpg`;
      const img = document.getElementById("soonImage");
      img.style.display = "block";
      img.src = imageName;
      document.getElementById("comingSoonText").style.display = "none";
      document.getElementById("soonOverlay").style.display = "flex";
      window.scrollTo(0, 0);
    }

    function closeSoonOverlay() {
      document.getElementById("soonOverlay").style.display = "none";
      window.scrollTo(0, lastScrollPos);
    }

    updateLanguage();
  </script>
</body>
</html>
