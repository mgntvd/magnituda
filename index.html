<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      height: 100vh;
      background-image: url('main.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 0.5s ease;
    }

    .hero.blur {
      filter: blur(8px);
    }

    .headline {
      position: absolute;
      top: 20vh;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .headline.visible {
      opacity: 1;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      text-transform: lowercase;
    }

    .content {
      padding: 100px 20px 50px;
      text-align: center;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #infoSection {
      display: none;
      padding: 50px;
      background-color: #111;
      color: #fff;
    }

    #videoSection {
      padding-top: 100vh;
      padding-bottom: 50px;
      background-color: #000;
      text-align: center;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-bottom: 20px;
    }

    #additionalImage {
      display: none;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <!-- Prazna pozadinska slika -->
  </div>

  <div class="headline" id="headline">
    <div class="language-switch">
      <button id="langToggle" class="button">EN</button>
    </div>
    <h1 id="mainTitle">CENTAR ZA PROMOCIJU SAVREMENE MUZIKE</h1>
    <button id="infoBtn" class="button">informator.read</button>
  </div>

  <div class="content">
    <div id="infoSection">
      <p>
        Magnituda je centar za promociju savremene muzike, usmeren na razvoj muziƒçkih izraza, edukaciju i saradnju sa savremenim umetnicima.
      </p>
      <button id="backBtn" class="button">nazad</button>
    </div>

    <div id="videoSection">
      <iframe src="https://www.youtube.com/embed/V4AV4OCU6pk?si=KASjE0kRWSZFK8b1" allowfullscreen></iframe>
      <br />
      <button id="loadImageBtn" class="button">ekspozicija.read</button>
      <img id="additionalImage" src="Ekspozicija - Bez kompasa.png" alt="Ekspozicija - Bez kompasa" />
    </div>
  </div>

  <script>
    const langToggle = document.getElementById('langToggle');
    const mainTitle = document.getElementById('mainTitle');
    const infoBtn = document.getElementById('infoBtn');
    const backBtn = document.getElementById('backBtn');
    const infoSection = document.getElementById('infoSection');
    const hero = document.getElementById('hero');
    const headline = document.getElementById('headline');
    const loadImageBtn = document.getElementById('loadImageBtn');
    const additionalImage = document.getElementById('additionalImage');

    let currentLang = 'sr';

    function updateLanguage() {
      if (currentLang === 'sr') {
        langToggle.textContent = 'EN';
        mainTitle.textContent = 'CENTAR ZA PROMOCIJU SAVREMENE MUZIKE';
        infoBtn.textContent = 'informator.read';
        loadImageBtn.textContent = 'ekspozicija.read';
      } else {
        langToggle.textContent = 'SR';
        mainTitle.textContent = 'CENTER FOR THE PROMOTION OF CONTEMPORARY MUSIC';
        infoBtn.textContent = 'info.read';
        loadImageBtn.textContent = 'exposition.read';
      }
    }

    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'sr' ? 'en' : 'sr';
      updateLanguage();
    });

    function showInfo() {
      infoSection.style.display = 'block';
    }

    function hideInfo() {
      infoSection.style.display = 'none';
    }

    infoBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        showInfo();
      }
    });

    backBtn.addEventListener('click', () => {
      hideInfo();
    });

    loadImageBtn.addEventListener('click', () => {
      if (additionalImage.style.display === 'none' || additionalImage.style.display === '') {
        additionalImage.style.display = 'block';
        loadImageBtn.textContent = currentLang === 'sr' ? 'sakrij ekspoziciju' : 'hide exposition';
      } else {
        additionalImage.style.display = 'none';
        loadImageBtn.textContent = currentLang === 'sr' ? 'ekspozicija.read' : 'exposition.read';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });

    updateLanguage();
  </script>
</body>
</html>
