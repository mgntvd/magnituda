<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Geomanist', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('BG.jpg');
      background-size: cover;
      background-position: center;
      transition: filter 0.5s ease, opacity 0.5s ease;
    }

    .hero.blur {
      filter: blur(10px);
    }

    .hero.fade-out {
      opacity: 0;
    }

    .headline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .headline.visible {
      opacity: 1;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2em;
    }

    .info-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background-color: #111;
      color: white;
      min-height: 100vh;
    }

    .back-button {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .content {
      background-color: black;
      color: white;
      padding: 100px 20px;
    }

    #cmpcBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('CMPC.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #cmpcBg.visible {
      opacity: 1;
    }

    #additionalImage {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="cmpcBg"></div>

  <div class="language-switcher">
    <button id="langBtn">EN</button>
  </div>

  <div class="back-button">
    <button id="backBtn">←</button>
  </div>

  <section class="hero" id="hero">
    <div class="headline" id="headline">
      CENTAR ZA PROMOCIJU SAVREMENE MUZIKE
    </div>
    <div class="scroll-indicator">
      ↓ scroll ↓
    </div>
  </section>

  <div class="content" id="content">
    <div style="text-align: center;">
      <button id="infoBtn">INFORMATOR</button>
      <button id="loadImageBtn">ekspozicija.read</button>
      <img id="additionalImage" src="EXP.jpg" alt="Ekspozicija" />
    </div>
  </div>

  <section class="info-section" id="infoSection">
    <h1>Informator</h1>
    <p>
      Magnituda je centar za promociju savremene muzike. Ovaj informator sadrži sve ključne podatke o radu centra.
    </p>
  </section>

  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');
    const infoBtn = document.getElementById('infoBtn');
    const infoSection = document.getElementById('infoSection');
    const backBtn = document.getElementById('backBtn');
    const content = document.getElementById('content');
    const languageSwitcher = document.querySelector('.language-switcher');
    const scrollIndicator = document.querySelector('.scroll-indicator');
    const cmpcBg = document.getElementById('cmpcBg');
    const loadImageBtn = document.getElementById('loadImageBtn');
    const additionalImage = document.getElementById('additionalImage');

    let currentLang = 'sr';
    let lastScrollPos = 0;

    //   Podesiva vrednost kada se pozadina CMPC.jpg prikazuje
    const revealRatio = 1.8; // <-- Menjaj po potrebi

    function updateLanguage() {
      if (currentLang === 'sr') {
        langBtn.textContent = 'EN';
        headline.textContent = 'CENTAR ZA PROMOCIJU SAVREMENE MUZIKE';
        infoBtn.textContent = 'INFORMATOR';
        infoBtn.disabled = false;
        loadImageBtn.textContent = 'ekspozicija.read';
        loadImageBtn.disabled = false;
      } else {
        langBtn.textContent = 'SR';
        headline.textContent = 'CONTEMPORARY MUSIC PROMOTION CENTRE';
        infoBtn.textContent = 'OUR STORY';
        infoBtn.disabled = true;
        loadImageBtn.textContent = 'exposition.read';
        loadImageBtn.disabled = true;
      }
    }

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'sr' ? 'en' : 'sr';
      updateLanguage();
    });

    function showInfo() {
      lastScrollPos = window.scrollY || window.pageYOffset;
      infoSection.style.display = 'flex';
      backBtn.style.display = 'flex';
      hero.style.display = 'none';
      content.style.display = 'none';
      languageSwitcher.style.display = 'none';
      scrollIndicator.style.display = 'none';
      window.scrollTo(0, 0);
    }

    function hideInfo() {
      infoSection.style.display = 'none';
      backBtn.style.display = 'none';
      hero.style.display = 'flex';
      content.style.display = 'flex';
      languageSwitcher.style.display = 'flex';
      scrollIndicator.style.display = 'block';
      window.scrollTo(0, lastScrollPos);
    }

    infoBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        showInfo();
      }
    });

    backBtn.addEventListener('click', () => {
      hideInfo();
    });

    loadImageBtn.addEventListener('click', () => {
      if (additionalImage.style.display === 'none' || additionalImage.style.display === '') {
        additionalImage.style.display = 'block';
      } else {
        additionalImage.style.display = 'none';
      }
    });

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY || window.pageYOffset;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2 && scrollPos < windowHeight * revealRatio) {
        hero.classList.add('blur');
        hero.classList.remove('fade-out');
        headline.classList.add('visible');
        cmpcBg.classList.remove('visible');
      } else if (scrollPos >= windowHeight * revealRatio) {
        hero.classList.add('fade-out');
        hero.classList.remove('blur');
        headline.classList.remove('visible');
        cmpcBg.classList.add('visible');
      } else {
        hero.classList.remove('blur', 'fade-out');
        headline.classList.remove('visible');
        cmpcBg.classList.remove('visible');
      }
    });

    updateLanguage();
  </script>
</body>
</html>
