<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnituda</title>

  <!-- Geomanist font (pretpostavljam da ga imaš lokalno, ako ne — koristi privremeno sans-serif) -->
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('Geomanist-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Geomanist', sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      position: fixed; /* Fiksiramo pozadinu da uvek stoji */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("Home - SPLASH FULL.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.6s ease-in-out;
      z-index: 1;
    }

    .hero.blur {
      filter: blur(6px) brightness(0.6);
    }

    .language-switcher {
      position: fixed; /* Da ostane fiksirano i iznad slike */
      top: 20px;
      left: 20px;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      color: black;
      font-weight: 600;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
      color: white;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content {
      position: relative;
      min-height: 100vh;
      background-color: transparent; /* IZMENJENO: nema bele pozadine */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      margin-top: 100vh; /* počinje nakon hero sekcije */
      z-index: 5;
    }

    .content h1 {
      font-size: 2.5rem;
      color: white; /* belim slovima da budu */
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* blaga senka da se bolje vide */
    }

    .content h1.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Splash Sekcija -->
  <section class="hero" id="hero">
    <div class="language-switcher">
      <button id="langBtn">EN</button>
    </div>
    <div class="scroll-indicator">
      ↓
    </div>
  </section>

  <!-- Sadržaj ispod -->
  <section class="content" id="content">
    <h1 id="headline">Centar za promociju savremene muzike</h1>
  </section>

  <!-- JavaScript -->
  <script>
    const langBtn = document.getElementById('langBtn');
    const headline = document.getElementById('headline');
    const hero = document.getElementById('hero');

    let currentLang = 'sr';

    langBtn.addEventListener('click', () => {
      if (currentLang === 'sr') {
        currentLang = 'en';
        langBtn.textContent = 'SR';
        headline.textContent = 'Contemporary Music Promotion Centre';
      } else {
        currentLang = 'sr';
        langBtn.textContent = 'EN';
        headline.textContent = 'Centar za promociju savremene muzike';
      }
    });

    // Skrol efekat
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollPos > windowHeight / 2) {
        hero.classList.add('blur');
        headline.classList.add('visible');
      } else {
        hero.classList.remove('blur');
        headline.classList.remove('visible');
      }
    });
  </script>

</body>
</html>
